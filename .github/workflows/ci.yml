name: "CI"
on: ["push", "pull_request"]
env:
  otp: "25.2"
  elixir: "1.14.2-otp-25"

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build & Test

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.otp }}
          elixir-version: ${{ env.elixir }}

      - run: mix deps.get
      - run: mix compile
      - run: make test